name: Déploiement via SSH

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v3

      - name: Configurer SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H votre_domaine_ou_ip_vps >> ~/.ssh/known_hosts

      - name: Tester la connexion SSH
        run: ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no utilisateur@votre_domaine_ou_ip_vps "echo Connexion réussie"

