name: Déploiement via SSH

on:
  push:
    branches:
      - deploy 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configurer SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 51.178.136.105 >> ~/.ssh/known_hosts
          
      - name: Cloner le repository
        uses: actions/checkout@v3
        
      - name: Tester la connexion SSH
        run: ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no projet@51.178.136.105 "echo Connexion réussie"
        
      - name: Vérifier la présence du Dockerfile
        run: |
           echo "Liste des fichiers dans le répertoire courant :"
           ls -l
      - name: Build
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
         echo $DOCKER_USERNAME
         docker build . -t "$DOCKER_USERNAME"/frontiui:latest 
      - name: Publish
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
         docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
         docker push "$DOCKER_USERNAME"/frontiui:latest 

        
        
